<!DOCTYPE html>
<html>
<head>
    <title>Edit Data</title>
    <style>
        body {
            background-image: url('admin-background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-size: 46px;
            font-family: 'Helvetica', 'Open Sans', sans-serif;
            color: #00ffff;
            text-align: center;
        }

        h1 {
            font-size: 50px;
        }

        form {
            margin: 20px;
            padding: 20px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
        }

        label {
            font-size: 30px;
            color: #ffffff;
        }

        select, input[type="number"], input[type="submit"] {
            width: 100%;
            font-size: 30px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ffff;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #00ffff;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Edit Data</h1>

    <form id="editDataForm">
        <label for="dataName">Select Data to Edit:</label>
        <select id="dataName" name="dataName">
            <option value="data1">Data 1</option>
            <option value="data2">Data 2</option>
            <!-- Add more options as needed -->
        </select>

        <label for="newDataValue">New Data Value:</label>
        <input type="number" id="newDataValue" name="newDataValue" required>

        <input type="submit" value="Edit Data">
    </form>

    <script>
        document.getElementById('editDataForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get the selected data name and new data value
            const selectedDataName = document.getElementById('dataName').value;
            const newDataValue = document.getElementById('newDataValue').value;

            // You can add your JavaScript logic here to send the data to the server for updating.
            // For demonstration purposes, we'll just display the selected data and new value.

            alert(`Editing Data: ${selectedDataName}\nNew Value: ${newDataValue}`);
        });
    </script>
</body>
</html>
