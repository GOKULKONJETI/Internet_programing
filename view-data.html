<!DOCTYPE html>
<html>
<head>
    <title>View Data</title>
    <style>
        body {
            background-image: url('admin-background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-size: 46px;
            font-family: 'Helvetica', 'Open Sans', sans-serif;
            color: #00ffff;
            text-align: center;
        }

        h1 {
            font-size: 50px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #00ffff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #00ffff;
            color: #000;
        }

        td {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #00ffff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>View Data</h1>

    <table>
        <tr>
            <th>Data Name</th>
            <th>Data Value</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Data 2</td>
            <td>200</td>
        </tr>
        <!-- Add more data rows as needed -->
    </table>

    <a href="admin-dashboard.html">Back to Dashboard</a>
</body>
</html>
