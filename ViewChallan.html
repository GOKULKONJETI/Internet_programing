<!DOCTYPE html>
<html>
<head>
    <title>View Challan</title>
    <style>
        body {
            background-color: #CDD45A;
            background-image: url('your-image.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #000000;
            font-size: 18px;
            padding: 10px 20px;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <marquee><h1>View Challan</h1></marquee>

    <form action="" method="post">
        <label for="challanNumber"><b>Challan Number</b></label>
        <input type="text" id="challanNumber" name="challanNumber" required><br><br>

        <input type="submit" value="View Challan">
    </form>

    <!-- Display the stored penalty amount here -->
    <div id="penaltyResult"></div>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Fetch the penalty details based on the provided challan number here
            const challanNumber = document.getElementById('challanNumber').value;

            // Replace the following with your actual back-end logic to get the penalty amount
            // For demonstration purposes, we'll retrieve the stored cookie value.
            const storedPenalty = getCookie('penalty');

            // Display the stored penalty amount
            const penaltyResult = document.getElementById('penaltyResult');
            penaltyResult.innerHTML = `<p><strong>Penalty Amount:</strong> â‚¹${storedPenalty}</p>`;
        });

        // Function to retrieve a specific cookie value by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
