<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            

            <label for="phoneno">phone no:</label>
            <input type="phoneno" id="phone no" name="phone no" required>

            <label for="VERIFICTION CODE">VERIFICTION CODE:</label>
            <input type="VERIFICTION CODE" id="VERIFICTION CODE" name="VERIFICTION CODE" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <a href="gokull.html"><button type="button">register</button></a>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
